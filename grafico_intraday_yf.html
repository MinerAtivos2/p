<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise Intraday de A√ß√µes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-wrapper {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 30px;
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            display: none;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .suggestions {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .suggestions h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .ticker-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .ticker-tag {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .ticker-tag:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà An√°lise Intraday de A√ß√µes</h1>
        <p class="subtitle">Visualize negocia√ß√µes e identifique outliers em tempo real</p>
        
        <div class="input-group">
            <div class="input-wrapper">
                <label for="ticker">S√≠mbolo da A√ß√£o:</label>
                <input type="text" id="ticker" placeholder="Ex: PETR4.SA, AAPL, MSFT" value="PETR4.SA">
            </div>
            <div class="input-wrapper">
                <label for="interval">Intervalo:</label>
                <select id="interval">
                    <option value="1m">1 minuto</option>
                    <option value="5m" selected>5 minutos</option>
                    <option value="15m">15 minutos</option>
                    <option value="30m">30 minutos</option>
                    <option value="60m">60 minutos</option>
                </select>
            </div>
            <div class="input-wrapper" style="display: flex; align-items: flex-end;">
                <button onclick="fetchData()" id="fetchBtn">Analisar</button>
            </div>
        </div>
        
        <div class="suggestions">
            <h3>üìä Exemplos de s√≠mbolos:</h3>
            <div class="ticker-list">
                <span class="ticker-tag" onclick="setTicker('PETR4.SA')">PETR4.SA</span>
                <span class="ticker-tag" onclick="setTicker('VALE3.SA')">VALE3.SA</span>
                <span class="ticker-tag" onclick="setTicker('ITUB4.SA')">ITUB4.SA</span>
                <span class="ticker-tag" onclick="setTicker('BBDC4.SA')">BBDC4.SA</span>
                <span class="ticker-tag" onclick="setTicker('AAPL')">AAPL</span>
                <span class="ticker-tag" onclick="setTicker('MSFT')">MSFT</span>
                <span class="ticker-tag" onclick="setTicker('GOOGL')">GOOGL</span>
                <span class="ticker-tag" onclick="setTicker('^BVSP')">^BVSP (Ibovespa)</span>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando dados...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="stats" id="stats"></div>
        
        <div class="chart-container" id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        
        function setTicker(ticker) {
            document.getElementById('ticker').value = ticker;
            fetchData();
        }
        
        async function fetchData() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const interval = document.getElementById('interval').value;
            
            if (!ticker) {
                showError('Por favor, insira um s√≠mbolo de a√ß√£o.');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('fetchBtn').disabled = true;
            
            try {
                const proxyUrl = 'https://query1.finance.yahoo.com/v8/finance/chart/';
                const url = `${proxyUrl}${ticker}?interval=${interval}&range=1d`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.chart.error) {
                    throw new Error(data.chart.error.description);
                }
                
                const result = data.chart.result[0];
                const timestamps = result.timestamp;
                const prices = result.indicators.quote[0];
                
                if (!timestamps || timestamps.length === 0) {
                    throw new Error('Nenhum dado dispon√≠vel para este s√≠mbolo no per√≠odo selecionado.');
                }
                
                processData(timestamps, prices, ticker);
                
            } catch (error) {
                showError(`Erro ao buscar dados: ${error.message}. Verifique o s√≠mbolo e tente novamente.`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fetchBtn').disabled = false;
            }
        }
        
        function processData(timestamps, prices, ticker) {
            const labels = timestamps.map(ts => {
                const date = new Date(ts * 1000);
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            });
            
            const closePrices = prices.close.filter(p => p !== null);
            const volumes = prices.volume.filter(v => v !== null);
            
            const mean = closePrices.reduce((a, b) => a + b, 0) / closePrices.length;
            const variance = closePrices.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / closePrices.length;
            const stdDev = Math.sqrt(variance);
            
            const threshold = 2;
            const outliers = [];
            const colors = [];
            
            prices.close.forEach((price, index) => {
                if (price !== null) {
                    const zScore = Math.abs((price - mean) / stdDev);
                    if (zScore > threshold) {
                        outliers.push({ index, price, time: labels[index] });
                        colors.push('rgba(255, 99, 132, 0.8)');
                    } else {
                        colors.push('rgba(75, 192, 192, 0.8)');
                    }
                } else {
                    colors.push('rgba(75, 192, 192, 0.8)');
                }
            });
            
            displayStats(closePrices, volumes, outliers, ticker);
            renderChart(labels, prices.close, colors, outliers, ticker);
        }
        
        function displayStats(prices, volumes, outliers, ticker) {
            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const current = prices[prices.length - 1];
            const change = ((current - prices[0]) / prices[0] * 100).toFixed(2);
            const avgVolume = (volumes.reduce((a, b) => a + b, 0) / volumes.length).toFixed(0);
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-label">Ativo</div>
                    <div class="stat-value">${ticker}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pre√ßo Atual</div>
                    <div class="stat-value">R$ ${current.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Varia√ß√£o</div>
                    <div class="stat-value" style="color: ${change >= 0 ? '#22c55e' : '#ef4444'}">${change > 0 ? '+' : ''}${change}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">M√≠nima</div>
                    <div class="stat-value">R$ ${min.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">M√°xima</div>
                    <div class="stat-value">R$ ${max.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Outliers</div>
                    <div class="stat-value">${outliers.length}</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').style.display = 'grid';
        }
        
        function renderChart(labels, data, colors, outliers, ticker) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Pre√ßo de ${ticker}`,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: colors,
                        pointBorderColor: colors,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const price = context.parsed.y;
                                    const isOutlier = colors[context.dataIndex] === 'rgba(255, 99, 132, 0.8)';
                                    return `Pre√ßo: R$ ${price.toFixed(2)}${isOutlier ? ' ‚ö†Ô∏è OUTLIER' : ''}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return 'R$ ' + value.toFixed(2);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
            
            document.getElementById('chartContainer').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        document.getElementById('ticker').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
</html>
